version: 2.1

orbs:
  docker: circleci/docker@2.2.0

jobs:
  lint-dockerfile:
    executor: docker/docker
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Run hadolint
          command: docker run --rm --interactive hadolint/hadolint < Dockerfile
  build-order-service:
    executor: docker/docker
    steps:
      - checkout
      - setup_remote_docker
      - run: ./build_push_image_order_service.sh

workflows:
  version: 2
  test-and-build:
    jobs:
      - lint-dockerfile
      - build-order-service:
          requires:
            - lint-dockerfile